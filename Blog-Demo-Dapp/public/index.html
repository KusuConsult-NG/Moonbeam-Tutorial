<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Moonbeam Blog</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">Moonbeam Blog</span>
  </nav>

  <div id="intro" class="p-5 text-center bg-light">
    <div class="alert alert-warning sticky-top mt-2" role="alert">
      <span id="notification">âŒ› Loading...</span>
    </div>
  </div>

  <div class="jumbotron nav container">
    <h1>Posts</h1>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#postBtnModal">
      Create Post
    </button>
  </div>

  <div class="modal fade" id="postBtnModal" tabindex="-1" role="dialog" aria-labelledby="taskModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create Post</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="form-group">
          <label for="author" class="col-form-label">Author</label>
          <input type="text" name="author" id="author">
        </div>
        <div class="form-group">
          <label for="title" class="col-form-label">Post Title</label>
          <input type="text" name="author" id="title">
        </div>
        <div class="form-group">
          <label for="content" class="col-form-label">Content</label>
          <input type="text" name="content" id="content">
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="addPost">Post</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="jumbotron" id="posts">

    </div>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</html>
